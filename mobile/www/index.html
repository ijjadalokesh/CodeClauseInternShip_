<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src * gap:;font-src 'self' data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'; media-src *; img-src * filesystem: data:">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link href="http://code.ionicframework.com/1.3.3/css/ionic.css" rel="stylesheet">
        <script src="http://code.ionicframework.com/1.3.3/js/ionic.bundle.js"></script>
        <title>Snap & Translate</title>
    </head>
    <body>
        <div class="bar bar-header bar-stable">
        <h1 class="title">Snap & Translate</h1>
        </div>
            <!-- Capture and display image -->
                <br/><br/><br/>
                <div class="row">
                <div class="col">
                <div class="list">
                <label class="item item-input item-select" style="height:50px;">
                 <select id="source" required>
                    <option value="ara" data-modelid="ar-en">Arabic</option>
                    <option value="ces" data-modelid="cs-en">Czech</option>
                    <option value="dan" data-modelid="da-en">Danish</option>
                     <option value="nld" data-modelid="nl-en">Dutch</option>
                     <option value="fin" data-modelid="fi-en">Finnish</option>
                     <option value="fra" data-modelid="fr-en">French</option>
                     <option value="deu" data-modelid="de-en">German</option>
                     <option value="hin" data-modelid="hi-en">Hindi</option>
                     <option value="ita" data-modelid="it-en">Italian</option>
                     <option value="jpn" data-modelid="ja-en">Japanese</option>
                     <option value="kor" data-modelid="ko-en">Korean</option>
                     <option value="pol" data-modelid="pl-en">Polish</option>
                     <option value="por" data-modelid="pt-en">Portugese</option>
                     <option value="rus" data-modelid="ru-en">Russian</option>
                     <option value="spa" data-modelid="es-en">Spanish</option>
                     <option value="swe" data-modelid="sv-en">Swedish</option>
                     <option value="tur" data-modelid="tr-en">Turkish</option>
                </select>
                </label>
                </div>
                </div>
                <div class="col">
                <div class="list">
                <label class="item item-input item-select" style="height:50px;">
                 <select id="target" required>
                    <option value="en" selected>English</option>
                </select>
                </label>
                </div>
                </div>
                </div>
                <div class="button-bar">
                <button class="button icon-left button-positive" id="captureImage">Camera</button>
                <button class="button icon-left button-positive" id="photoalbumImage">Photo Album</button>
                </div>
                    <div class="list card">
                    <div class="item item-body">
                    <img id="myPhoto" class="full-image">
                    <h2 id="tesseractresponse"><b></b></h2>
                    <p id="ocrtext"></p>
                    <h2 id="languagetranslator"><b></b></h2>
                    <p id="translatorresult"></p>
                    <h2 id="sentiment"><b></b></h2>
                    <h2 id="emotion"><b></b></h2>
                    <p id="emotionoutput"></p>
                    </div>
                    </div>
        
        
        <script src="js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
